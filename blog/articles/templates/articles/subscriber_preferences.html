{% extends 'articles/layout2.html' %}
{% load static %}
{% block script %}
<script src="{% static 'javascript/subscriber_preferences.js' %}"></script>
{% endblock %}
{% block body %}
{% if subscriber %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h3>Subscriber Preferences</h3>
            <div class="form-group">
                <form>
                    <label for="subscriber-preference-name">Name</label>
                    <input type="text" class="form-control" id="subscriber-preference-name" value="{{subscriber.name}}">
                    <label for="subscriber-preference-email">Email</label>
                    <input disabled type="text" class="form-control" id="subscriber-preference-email" value="{{subscriber.email}}"><br>
                    {% if subscriber.active %}
                    <div class="custom-control custom-switch">
                      <input checked type="checkbox" class="custom-control-input" id="subscriber-active-switch">
                      <label class="custom-control-label" for="subscriber-active-switch">Notify me of new articles.</label>
                    </div>
                    {% else %}
                    <div class="custom-control custom-switch">
                      <input type="checkbox" class="custom-control-input" id="subscriber-active-switch">
                      <label class="custom-control-label" for="subscriber-active-switch">Notify me of new articles.</label>
                    </div>
                    {% endif %}
                </form><br>
                <button class="btn btn-outline-secondary" id="save-button">Save</button>
                <span id="save-message" style="color: green;"></span>
                <span id="error-message" style="color: red;"></span>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% else %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h4>Hmm... something went wrong.</h4>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
{% endif %}
{% endblock %}
